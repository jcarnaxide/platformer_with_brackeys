# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Installs Godot on runner
      - uses: chickensoft-games/setup-godot@v2
        name: ðŸ¤– Setup Godot
        with:
          # Version must include major, minor, and patch, and be >= 4.0.0
          version: 4.2.2-stable
          # Use .NET-enabled version of Godot (the default is also true).
          use-dotnet: false
          # Include the Godot Export Templates (the default is false).
          include-templates: true

      - name: ðŸ”¬ Verify Godot Setup
        run: godot --version

      # Installs Butler
      - name: Set up butler
        uses: jdno/setup-butler@v1
    
      - name: ðŸ”¬ Verify Butler Setup
        run: butler -V

      # Export the Godot project
      - name: Export Godot Project
        run: godot --export-release Web 'exports/index.html'

      - name: Temporary verify godot export
        run: ls exports
        
